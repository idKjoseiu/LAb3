<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nombre y Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      width: 250px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Aquí va el link directo de la imagen -->
<img src="https://cd1.taquilla.com/data/images/t/b2/fc-barcelona.webp" 
       alt="Camiseta FC Barcelona" width="200">
    <h2>José Matos</h2>
  </div>

</body>
</html>
