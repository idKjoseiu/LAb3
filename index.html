<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links de mis compañeros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      color: #fff;
    }
    h1 { margin: 0; }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform .2s ease;
    }
    .card:hover { transform: translateY(-4px); }
    .card h2 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #1e293b;
    }
    .links {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .links a {
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      background: #1e40af;
      color: #fff;
      font-size: 0.9rem;
      transition: background .2s;
    }
    .links a:hover { background: #2563eb; }
  </style>
</head>
<body>
  <header>
    <h1>Links de mis compañeros</h1>
    <p>Proyecto colaborativo</p>
  </header>

  <main class="container">

</body>
</html>
