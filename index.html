<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nombre y Foto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      width: 250px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Aquí va el link directo de la imagen -->
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fspanishclassic.fandom.com%2Fes%2Fwiki%2FFC_Barcelona&psig=AOvVaw1MhO5EQSht7g9PgeDIlWY-&ust=1757555440867000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIjPxa6KzY8DFQAAAAAdAAAAABAd" alt="Foto de perfil">
    <!-- Aquí escribes el nombre -->
    <h2>José Matos</h2>
  </div>

</body>
</html>
